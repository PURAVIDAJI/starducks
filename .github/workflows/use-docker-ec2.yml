name: starducks CI/CD

on:
  push:
    branches:
      - master

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

    ## jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'


## gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-


## create application.properties
## 해당 내용은 깃허브 레포지토리의 Settings > Secrets > Actions > New repository secret 버튼을 통해 만들 수 있음
    - name: make application.properties
      if: contains(github.ref, 'master') # branch가 master일 때
      run: | 
          cd ./src/main/resources 
          touch ./application.properties 
          echo "${{ secrets.PROPERTIES }}" > ./application.properties 
      shell: bash


## gradle build
    - name: Build with Gradle
      run: | 
          chmod +x ./gradlew
          ./gradlew clean build -x test


## docker build & push to production
    - name: Docker build & push to repo
      if: contains(github.ref, 'master')
      run: | 
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }} starducks-repo .
          docker push ${{ secrets.DOCKER_REPO }}/starducks-repo


## deploy to production
    - name: Deploy to prod
      uses: appleboy/ssh-action@master
      id: deploy
      if: contains(github.ref, 'master')
      with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: | 
              sudo docker rm -f $(docker ps -qa)
              sudo docker pull ${{ secrets.DOCKER_REPO }}/starducks-repo
              sudo docker run -d -p 8080:8080 --name starducks-repo ${{ secrets.DOCKER_REPO }}/starducks-repo
              sudo docker image prune -f
