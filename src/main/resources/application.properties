# mysql 설정
spring.datasource.url=jdbc:mysql://localhost:3306/starducks?characterEncoding=utf8
spring.datasource.username=5ducks
spring.datasource.password=5ducks!!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# SQL 문 콘솔 출력 여부
spring.jpa.show-sql=true

#  SQL 문을 보기 쉽게 형식화 여부
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create


# 빈(Bean) 객체가 비어있을 때 json 직렬화 실패 오류처리 - lazy loading
spring.jackson.serialization.fail-on-empty-beans=false

# jsessionId 서블릿 세션을 추적시 cookie를 사용
server.servlet.session.tracking-modes=cookie

# 세션의 최대 비활성 시간을 설정하는 메서드
session.setMaxInactiveInterval(600)


# 메시지 소스로 사용되는 파일의 기본 이름을 지정하는 속성
spring.messages.basename=commons,errors


# 파일 경로 설정
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=60MB
file.upload.path=C:/uploads/
file.upload.url=/uploads/

# 라이브 리로드 설정
spring.devtools.livereload.enabled=true

# 타임리프 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
