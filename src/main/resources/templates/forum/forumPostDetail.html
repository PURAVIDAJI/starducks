<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--title-->
<th:block layout:fragment="title">게시글 상세</th:block>
<th:block layout:fragment="addMore">
    <link rel="stylesheet" type="text/css" th:href="@{/css/forum/style.css}" href="/forum/style.css">
    <!--    여기 위에 href를 추가해줬음-->
    <script th:src="@{/js/forum/script.js}"></script>

    <!--    quill 위지윅 사용 불러오기 링크-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="http://cdn.quilljs.com/1.3.6/quill.js"></script>
</th:block>

<main layout:fragment="content">
    <div class="detail-page-container" th:object="${post}">
        <p class="detail-page-title">게시글 상세</p>
        <div class="detail-content-section">
            <div class="detail-title" th:text="${post.postTitle}">제목</div>
            <div class="detail-info">
                <div class="detail-author" th:text="${post.employee != null ? post.employee.empName : '작성자 정보 없음'}">
                    작성자
                </div>
                <div class="detail-views" th:text="${post.postView}">조회수</div>
                <div class="detail-timestamp" th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}">작성 시간
                </div>
            </div>
            <div class="detail-post-content" th:text="${post.postContent}">글 내용</div>

            <!--            댓글 입력 폼        -->
            <form th:action="@{/forum/post/{id}/addComment(id=${post.postId})}" method="post">
            <textarea name="commentContent" class="detail-comment-input" placeholder="댓글을 입력하세요."></textarea>
            <button type="submit" class="detail-comment-submit">등록</button>
        </form>

            <!--            댓글 목록  댓글이 있으면 댓글마다 수정, 삭제 버튼이 생성된다       -->
            <div th:if="${post.comments != null and not #lists.isEmpty(post.comments)}">
                <div th:each="comment : ${post.comments}" class="detail-comment-block">
                    <p th:text="${comment.commentContent}">댓글 내용</p>
                    <div class="detail-comment-actions">
                        <button class="commonBtn edit-button">수정</button>
                        <button class="commonBtn delete-button">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <a th:href="@{/forum/edit/{id}(id=${post.postId})}"><button class="commonBtn edit-button">수정</button></a>
            <a th:href="@{/forum/delete/{id}(id=${post.postId})}" th:onclick="'return confirm(\'정말 삭제하시겠습니까?\');'"><button class="commonBtn delete-button">삭제</button></a>
            <a href="/forum"><button class="commonBtn cancel-button">목록</button></a>
        </div>
    </div>
</main>
</html>
