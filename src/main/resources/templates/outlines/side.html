<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebar" class="sidebar">
    <a th:href="@{/}">
        <img th:src="@{/images/Starducks_Logo.png}" alt="Starducks Logo" class="sidebar-logo"/>
    </a>
    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="myPage" name="nav" aria-controls="flush-myPage"
                   th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('mypage')} ? true">
            <label for="myPage">
                <a th:href="@{/mypage}">마이페이지</a>
            </label>
        </div>
        <ul id="flush-myPage" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('mypage')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>

            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="docu" name="nav" aria-controls="flush-docu" th:checked="${menuCode != null && menuCode.equals('document')} ? true">
            <label for="docu">
                <a th:href="@{/document}">전자결재</a>
            </label>
        </div>
        <ul id="flush-docu" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('document')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>
            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head only">
            <input class="" type="radio" id="forum" name="nav" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('forum')} ? true">
            <label for="forum">
                <a th:href="@{/forum}">전사 게시판</a>
            </label>
        </div>
    </div>

    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="hr" name="nav" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('hr')} ? true">
            <label for="hr"><a th:href="@{/hr/emp}">인사부</a></label>
        </div>

        <ul id="flush-hr" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('hr')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>
            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="logistic" name="nav" aria-controls="flush-logistic" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('logistic')} ? true">
            <label for="logistic"><a th:href="@{/logistic/warehouseinbound/list}">물류유통부</a></label>
        </div>
        <ul id="flush-logistic" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('logistic')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>
            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="general" name="nav" aria-controls="flush-general" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('general')} ? true">
            <label for="general"><a th:href="@{/general/products/list}">총무부</a></label>
        </div>
        <ul id="flush-general" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('general')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>
            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head">
            <input class="" type="radio" id="fina" name="nav" aria-controls="flush-fina" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('fina')} ? true">
            <label for="fina"><a th:href="@{/fina}">재무부</a></label>
        </div>
        <ul id="flush-fina" th:style="${@menu.getMenu() == null || !@menu.getMenu().equals('fina')}? 'display: none;'">
            <li th:each="submenu : ${@menu.getSubList()}" th:object="${submenu}">
                <a th:href="*{url}" th:text="*{name}" th:classappend="${submenu.code == @menu.getSubMenu()} ? 'submenu'"></a>
            </li>
        </ul>
    </div>

    <div class="accro">
        <div class="head only">
            <input class="" type="radio" id="map" name="nav" aria-controls="flush-map" th:checked="${@menu.getMenu() != null && @menu.getMenu().equals('map')} ? true">
            <label for="map"><a th:href="@{/map}">조직도</a></label>
        </div>
    </div>

    <div class="sidebar-footer">
        <a href="/logout" class="commonBtn">Logout</a>
        <p>©2023 STARDUCKS ERP</p>
    </div>
</aside>
</html>
