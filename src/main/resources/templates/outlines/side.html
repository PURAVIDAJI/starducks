<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .sidebar-menu ul {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li:hover > ul {
            display: block;
        }

        .sidebar-menu ul li {
            padding-left: 15px;
        }
    </style>

    <script th:inline="javascript">
        /* Add your existing scripts here */

        function toggleSubMenu(menuName) {
            var submenu = document.querySelector('.' + menuName + '-submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        function handleSubMenuClick(menuName, subMenuName) {
            // Add your logic for handling submenu clicks here
            console.log('SubMenu Clicked:', menuName, subMenuName);
        }

        function handleMenuClick(menuName) {
            // Add your logic for handling menu clicks here
            console.log('Menu Clicked:', menuName);
        }

        function handleLogout() {
            // Add your logic for handling logout here
            console.log('Logout Clicked');
        }
    </script>
</head>

<body>
<aside th:fragment="sidebar">
    <img th:src="@{/Starducks_Logo.png}" alt="Starducks Logo" class="sidebar-logo" width="70px"/>
    <ul class="sidebar-menu">
        <!-- 총무부 -->
        <li th:class="${activeMenu == 'admin' ? 'clicked' : ''}" th:onclick="${activeMenu == 'admin'} ? '' : 'toggleSubMenu(\'admin\')'">
            <a th:href="@{/products/list}">총무부</a>
            <ul th:class="'admin-submenu'" th:if="${activeMenu == 'admin'}">
                <li th:class="${activeSubMenu == 'general-affairs/items' ? 'active-submenu' : ''}" th:onclick="handleSubMenuClick('admin', 'general-affairs/items')">
                    <a th:href="@{/products/add}">품목 관리</a>
                </li>
                <!-- Add other submenu items for '총무부' as needed -->
            </ul>
        </li>
        <!-- Add other menu items and their submenus -->

    </ul>
    <button th:onclick="handleLogout()" class="logout-button">로그아웃</button>
    <div class="sidebar-footer">
        ©2023 STARDUCKS ERP
    </div>
</aside>
</body>
</html>
