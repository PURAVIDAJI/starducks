<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--title-->

<th:block layout:fragment="addMore">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logistic/style.css}">
    <script th:src="@{/js/logistic/warehouse/script.js}"></script>
</th:block>

<style>
    /* 상단의 페이지 제목 */
    .page-title {
        text-shadow: 0 1.5px 2px rgba(0, 0, 0, 0.25);
        color: #6B4D27;
    }
</style>

<main layout:fragment="content">
    <h1 class="page-title" style="margin-bottom: 50px;">| 입고 목록</h1>
    <div class="content">
        <div class="right-top-btn">
            <a th:href="@{/logistic/inbound/warehouse/add}">
                <button class="commonBtn register-button" type="submit"> 입고 등록</button>
            </a>
        </div>
        <div class="middle-btn">
            <a th:href="@{/logistic/inbound/warehouse/list}">
                <button class="wideBtn switch-button1"> 창고 입고</button>
            </a>
            <a th:href="@{/logistic/inbound/store/list}">
                <button class="wideBtn switch-button2"> 매장 입고</button>
            </a>
        </div>
        <form>
            <label class="left-align">
                <input type="checkbox" id="bulkInboundCheckbox" name="bulkInboundCheckbox" th:checked="${checkbox}"
                       onchange="handleCheckboxClick()">
                <input type="hidden" name="_bulkInboundCheckbox" value="on">
                 대량 입고
            </label>
        </form>

        <table class="list-table">


            <thead>
            <tr>
                <th>입고번호</th>
                <th>입고일자</th>
                <th>담당자</th>
                <th>총입고수량</th>
                <th>구분</th>
            </tr>
            </thead>
            <tbody th:fragment="inboundTableBody" id="inboundTableBody">
            <tr th:each="i:${inbounds}">

                <td>
                    <a th:text="${i.warehouseInboundId}"
                       th:href="@{/logistic/inbound/warehouse/info/{Id}(Id=${i.warehouseInboundId})}">
                        주문 Id
                    </a>
                </td>
                <td th:text="${#temporals.format(i.getWarehouseInboundDate(), 'yyyy.MM.dd a hh:mm')}">입고일자</td>
                <td th:text="${i.getEmployee().getEmpName()}">담당자 명</td>
                <td th:text="${i.getTotalQuantity()}">총 입고수량</td>
                <td>비고</td>
            </tr>

            </tbody>

        </table>


        <div class="pagination">

            <!--            첫 번째 페이지로 이동-->
            <a th:href="@{/logistic/inbound/warehouse/list(page =0)}"> << </a>

            <!--            이전 페이지로 이동-->

            <a th:classappend="${nowPage ==1} ? 'disabled': ''"
               th:href="@{/logistic/inbound/warehouse/list(page =${ nowPage - 2})}"> < </a>


            <th:block th:each="page :${#numbers.sequence(startPage,endPage)}">

                <a th:if="${page != nowPage}"
                   th:href="@{/logistic/inbound/warehouse/list(page = ${page - 1})}"
                   th:text="${page}"></a>
                <!--        param ->쿼리 스트링 중에 특정키워드 가져와서 넘겨줌-->

                <strong class="current-page" th:if="${page == nowPage}" th:text="${page}" ></strong>

            </th:block>

            <!--            다음 페이지 이동-->
            <a th:classappend="${nowPage == totalPages} ? 'disabled' : ''"
               th:href="@{/logistic/inbound/warehouse/list(page =${nowPage})}"> > </a>

            <!--            마지막 페이지 이동-->

            <a th:href="@{/logistic/inbound/warehouse/list(page =${totalPages -1})}"> >> </a>
        </div>







    </div>
    <script th:inline="javascript">

        function handleCheckboxClick() {
            var isChecked = document.getElementById('bulkInboundCheckbox').checked;
            console.log(isChecked);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/logistic/inbound/warehouse/list?bulkInboundCheckbox=' + isChecked, true);
            //업데이트 하는 부분
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 'inboundTableBody' fragment를 가진 테이블의 내용을 업데이트
                    var parser = new DOMParser();
                    var responseDoc = parser.parseFromString(xhr.responseText, 'text/html');

                    // 조건 추가: 'inboundTableBody' ID를 가진 요소를 찾을 수 있는 경우에만 업데이트
                    var updatedTableBody = responseDoc.getElementById('inboundTableBody');
                    if (updatedTableBody) {
                        document.getElementById('inboundTableBody').innerHTML = updatedTableBody.innerHTML;
                    }
                }
            };
            xhr.send();
        }


    </script>
</main>
</html>
