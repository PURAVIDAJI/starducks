<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
<!--    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossOrigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/fefbaa8eb2.js" crossorigin="anonymous"></script>

    <!-- sweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/commons/style.css}">

    <script th:src="@{/js/commons/script.js}"></script>
    <script th:each="jsFile : ${addScript}" th:src="@{/js/{file}(file=${jsFile})}"></script>

    <!-- 토스트 Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <!--  스프링 시큐리티 토큰 추가 csrf disable 상태에서는 null 상태  -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />

    <!--    title 사용 x...-->
    <title layout:fragment="title">index</title>

    <!--    head 추가사항-->
    <th:block layout:fragment="addMore"></th:block>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--
    <div class="right">
        <th:block sec:authorize="isAuthenticated()">
            로그인을 했을 때
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            로그인을 안 했을 때
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('A', 'B')">A나 B 둘 중 하나라도 권한이 있을 경우</th:block>
    </div>
    -->
        A권한이 있을 경우</th:block>

    <!--header 가져오기-->
    <th:block th:replace="~{outlines/header::header}"></th:block>

    <!--side 가져오기-->
    <th:block th:replace="~{outlines/side::sidebar}"></th:block>

    <!--메인은 여기에-->
    <main layout:fragment="content"></main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
