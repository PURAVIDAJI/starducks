<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--title-->
<th:block layout:fragment="title">품목조회</th:block>
<th:block layout:fragment="addMore">
    <link rel="stylesheet" type="text/css" th:href="@{/css/generalAffairs/style.css}">
    <link rel="stylesheet" th:href="@{/css/forum/style.css}" type="text/css">
    <script th:src="@{/js/generalAffairs/script.js}"></script>
</th:block>

<main layout:fragment="content">
    <h1>품목 관리 </h1>
    <div class="content">

    <!-- 검색 폼 추가 -->
    <form th:action="@{/general/products/list}" method="get">
        <input type="text" name="searchKeyword" placeholder="품목 이름 입력">
        <button type="submit">검색</button>
    </form>

    <a th:href="@{/general/products/add}" >
        <button  type="submit"> 신규등록 </button>
    </a>

    <table>
        <thead>
        <tr>
            <th>품목 Code</th>
            <th>품목 이름</th>
            <th>카테고리</th>
            <th>단위</th>
            <th>공급업체</th>
            <th>거래여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.productCode}">p.productCode</td>
            <td>
                <a th:text="${p.productName}" th:href="@{/general/products/info/{id}(id=${p.productCode})}">p.name</a>
            </td>
            <td th:text="${p.productCategory}">카테고리</td>
            <td th:text="${p.productUnit}">p.unit</td>
            <td th:text="${p.vendor.vendorName}">거래처 이름</td>
            <td>
                <span th:text="${p.productSelling} ? '판매 중' : '판매 중지'">거래 상태</span>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:each="page :${#numbers.sequence(startPage,endPage)}">

        <a th:if="${page != nowPage}" th:href="@{/general/products/list(page = ${page - 1}, searchKeyword =${param.searchKeyword})}" th:text="${page}"></a>
<!--        param ->쿼리 스트링 중에 특정키워드 가져와서 넘겨줌-->

        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>

    </th:block>
    </div>
</main>
</html>
