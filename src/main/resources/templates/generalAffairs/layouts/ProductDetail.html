<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script src="https://kit.fontawesome.com/fefbaa8eb2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/commons/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/mypage/style.css}">

    <link rel="stylesheet" type="text/css" th:each="cssFile : ${addCss}"
          th:href="@{/mypage/{file}.css(file=${file})}">
    <th:block layout:fragment="addCss"></th:block>

    <script th:src="@{/commons/script.js}"></script>
    <script th:src="@{/mypage/script.js}"></script>
    <script th:each="jsFile : ${addScript}" th:src="@{/mypage/{file}.js(file=${file})}"></script>
    <th:block layout:fragment="addScript"></th:block>

    <meta charset="UTF-8">
    <title layout:fragment="title">index</title>
</head>
<body>

<!--로그인 여부-->
<section class="right">
    <th:block sec:authorize="isAuthenticated()">
        로그인 성공
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        로그인 해야함
    </th:block>
    <th:block sec:authorize="hasAuthority('A')">A권한이 있을 경우</th:block>
    <th:block sec:authorize="hasAnyAuthority('A', 'B')">A나 B 둘 중 하나라도 권한이 있을 경우</th:block>
</section>

<!--header 가져오기-->
<th:block th:replace="~{outlines/header::header}"></th:block>

<!--side 가져오기-->
<th:block th:replace="~{outlines/side::sidebar}"></th:block>

<!--메인은 여기에-->
<main layout:fragment="content">


    <main layout:fragment="content">
        <div >
            물품 ID : <input type="text" th:value="${p.productCode}" readonly>
            <br>
            물품 카테고리 : <input type="text" th:value="${p.productCategory}" readonly>
            <br>
            단위 : <input type="text" th:value="${p.productUnit}" readonly>
            <br>
            판매 가격 : <input type="text" th:value="${p.productPrice}" readonly> 원
            <br>
            공급 업체 : <input type="text" th:value="${p.getVendor().getVendorName()}" readonly>
            <br>
            전화 번호 : <input type="text" th:value="${p.getVendor().getVendorTelephone()}" readonly>
            <br>
            거래 여부 : <input type="text" th:value="${p.productSelling}" readonly>

        </div>

        <div>
            <a th:href="@{/product/update/{id}(id=${p.productCode})}">
                <button > 수정하기</button>
            </a>

        </div>
    </main>
</main>


</body>
</html>
