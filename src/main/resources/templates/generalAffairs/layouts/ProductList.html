<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #f5f5f5;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 8px;
        margin-right: 5px;
    }

    button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<head>
    <script src="https://kit.fontawesome.com/fefbaa8eb2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/commons/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/generalAffairs/style.css}">

    <link rel="stylesheet" type="text/css" th:each="cssFile : ${addCss}"
          th:href="@{/generalAffairs/{file}.css(file=${file})}">
    <th:block layout:fragment="addCss"></th:block>

    <script th:src="@{/commons/script.js}"></script>
    <script th:src="@{/generalAffairs/script.js}"></script>
    <script th:each="jsFile : ${addScript}" th:src="@{/generalAffairs/{file}.js(file=${file})}"></script>
    <th:block layout:fragment="addScript"></th:block>

    <title layout:fragment="title">index</title>
</head>
<body>

<!--로그인 여부-->
<section class="right">
    <th:block sec:authorize="isAuthenticated()">
        로그인 성공
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        로그인 해야함
    </th:block>
    <th:block sec:authorize="hasAuthority('A')">A권한이 있을 경우</th:block>
    <th:block sec:authorize="hasAnyAuthority('A', 'B')">A나 B 둘 중 하나라도 권한이 있을 경우</th:block>
</section>

<!--header 가져오기-->
<th:block th:replace="~{outlines/header::header}"></th:block>

<!--side 가져오기-->
<th:block th:replace="~{outlines/side::sidebar}"></th:block>

<!--메인은 여기에-->
<main layout:fragment="content">
    <!-- 검색 폼 추가 -->
    <form th:action="@{/product/search}" method="get">
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>품목 Code</th><th>품목 명</th><th>가격</th><th>카테고리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.productCode}">p.productId</td>
            <td>
                <a th:text="${p.productName}" th:href="@{/product/info/{id}(id=${p.productCode})}">p.name</a>
            </td>
            <td th:text="${p.productPrice}">p.price</td>
            <td th:text="${p.productCategory}">카테고리</td>
        </tr>
        </tbody>
    </table>







</main>


</body>
</html>
