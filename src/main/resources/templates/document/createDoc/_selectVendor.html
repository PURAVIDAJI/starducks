<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!-- 메인 콘텐츠 영역 -->
<main layout:fragment="content">
  <!-- modal을 포함시키는 부분 -->
    <!-- _selectVendor.html -->

    <div th:fragment="modal"  th:object="${employee}" th:with="employeeObject=${employee}">
      <!-- 모달의 구조와 내용을 여기에 정의 -->
      <div class="modal fade" id="selectVendor1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" >
              <h3 class="modal-title page-title" id="exampleModalLabel">거래처 찾기</h3>
<!--              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
            </div>
            <div class="modal-body">
              <!-- 모달 내용 시작 -->

                <div id="searchModalContainer">
                    <input id="searchBar" type="text" th:placeholder="'거래처 이름을 검색하세요.'" th:onchange="${onChange}" />
                    <i id="magnifierIcon" class="fa-solid fa-magnifying-glass"></i>

                    <div th:each="v : ${vendors}" class="form-check">
                        <input type="radio" name="selVendorId" th:checked="${selVendorId}" th:value="${v.getVendorId()}"
                               th:id="${'selVendorId_' + v.vendorId}" onclick="displaySelectedVendor(this)" class="form-check-input">
                        <div class="searchItem">
                            <label th:for="${'selVendorId_' + v.vendorId}" class="form-check-label">
                                <div>
                                    <img class="searchImg" src="">
                                    <div class="searchInfo">
                                        <div class="searchVendorId" th:text="${v.vendorId}"></div>
                                        <div class="searchVendorName" th:text="${v.vendorName}"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 모달 내용 끝 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="select-btn" data-bs-dismiss="modal" onclick="showproducts()">선택</button>
                </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
</html>
