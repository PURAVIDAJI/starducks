<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!-- 메인 콘텐츠 영역 -->
<main layout:fragment="content">
  <!-- modal을 포함시키는 부분 -->
    <!-- selectEmp.html -->

    <div th:fragment="modal"  th:object="${employee}" th:with="employeeObject=${employee}">
      <!-- 모달의 구조와 내용을 여기에 정의 -->
      <div class="modal fade" id="selectEmpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" >
              <h5 class="modal-title" id="exampleModalLabel">사원 찾기</h5>
<!--              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
            </div>
            <div class="modal-body">
              <!-- 모달 내용 시작 -->

              <h1>모달 내용</h1>
              <h1 th:text="${document?.docTitle}"></h1>

              <div id="searchModalContainer">
<!--                <input id="searchBar" type="text" th:ref="${myInputRef}" th:value="${search}" th:style="${inputStyle}" th:placeholder="'장소명을 검색하세요.'" th:onchange="${onChange}" />-->
                <i id="magnifierIcon" class="fa-solid fa-magnifying-glass"></i>
                  <div class="searchEmp">
                      <label class="col-form-label">1차 결재자</label>
                      <div th:each="e : ${emps}" class="form-check form-check-inline">
                          <input type="radio" name="apvEmpId1" th:value="${e.empId}" class="form-check-input">
                          <label th:for="${'apvEmpId1_' + e.empId}" class="form-check-label">
                              <!--                            <img  className="searchImg" src="">-->
                              <div className="searchInfo">
                                  <div class="searchEmpId" th:text="${e.empId}"></div>
                                  <div class="searchEmpName" th:text="${e.empName}"></div>
                                  <!--                                <div class="searchDept" th:text="${e.empName}"></div>-->
                              </div>
                          </label>
                      </div>
                  </div>

              <!-- 모달 내용 끝 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal" style="background-color:#43946f;border-color:#43946f;color:white">선택</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
</html>
