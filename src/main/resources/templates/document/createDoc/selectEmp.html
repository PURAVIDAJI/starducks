<!-- 메인 콘텐츠 영역 -->
<main layout:fragment="content">
  <!-- modal을 포함시키는 부분 -->
    <!-- selectEmp.html -->

    <div th:fragment="modal">
      <!-- 모달의 구조와 내용을 여기에 정의 -->
      <div class="modal fade" id="selectEmpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" >
              <h5 class="modal-title" id="exampleModalLabel">사원 찾기</h5>
<!--              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
            </div>
            <div class="modal-body">
              <!-- 모달 내용 시작 -->
              <div id="searchModalContainer">
                <input id="searchBar" type="text" th:ref="${myInputRef}" th:value="${search}" th:style="${inputStyle}" th:placeholder="'장소명을 검색하세요.'" th:onchange="${onChange}" />
                <i id="magnifierIcon" class="fa-solid fa-magnifying-glass"></i>

                <div class="form-check">
                  <div th:each="place, index : ${filterTitle}">
                    <div th:if="${search ne ''}">
                      <input
                              class="form-check-input"
                              type="radio"
                              name="seletedPlaceId"
                              th:id="${'flexRadioDefault' + index.index}"
                              th:value="${place.contentsid}"
                              th:checked="${selectedOption eq place.contentsid}"
                              th:onchange="${() => handleRadioSelect(place.contentsid)}"
                      />
                      <div class="searchItem">
                        <label class="form-check-label" th:for="${'flexRadioDefault' + index.index}">
                          <img class="searchImg" th:src="${place.repPhoto == null ? null : place.repPhoto.photoid.thumbnailpath}" />
                          <div class="searchInfo">
                            <div>
                              <div class="searchTitle" th:text="${place.title}"></div>
                              <div class="searchStar">★★★☆☆ 3.5</div>
                            </div>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 모달 내용 끝 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" style="background-color:#316c52;border-color:#316c52;color:white">선택</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
</html>
