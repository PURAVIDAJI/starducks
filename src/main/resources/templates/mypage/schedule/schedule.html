<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!-- 페이지 타이틀 설정 -->
<!--<th:block layout:fragment="title">메인</th:block>-->

<!-- 추가적으로 필요한 CSS와 JavaScript 파일 로드 -->
<th:block layout:fragment="addMore">
    <link rel="stylesheet" href="/css/mypage/Schedule.css" th:href="@{/css/mypage/Schedule.css}"/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script type="module" th:src="@{/js/mypage/schedule/ScheduleScript.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</th:block>


<!-- 메인 콘텐츠 영역 -->
<main layout:fragment="content">
        <!-- modal을 포함시키는 부분 -->
    <div th:replace="~{mypage/schedule/registModal::modal}"></div>
    <!-- 캘린더를 표시하는 영역 -->
    <div id='calendar'></div>

    <!-- JavaScript 내에서 서버 템플릿 코드를 읽어오도록 설정 -->
    <input th:if="${empId != null}" type="hidden" th:value="${empId}" id="empId">
</main>
</html>
