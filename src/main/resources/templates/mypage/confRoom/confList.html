<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<!--title-->
<!--<th:block layout:fragment="title">메인 </th:block>-->
<th:block layout:fragment="addMore">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>
    <script th:src="@{/js/mypage/confRoom.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/confRoom.css}">

</th:block>

<main layout:fragment="content">
    <div id="roomList">
        <ul>
            <li class="rooms selected" id="ROOM1">ROOM1</li>
            <li class="rooms" id="ROOM2">ROOM2</li>
            <li class="rooms" id="ROOM3">ROOM3</li>
            <li class="rooms" id="ROOM4">ROOM4</li>
        </ul>
    </div>
    <div id='scheduler'></div>

    <div class="customModal" id="bookingModal" style="display: block;">
        <form id="bookingForm">
            회의실 선택
            <select id="room" name="room">
                <option th:each="room : ${rooms}" th:value="${room}" th:text="${room}"></option>
            </select>

            예약자
            <input th:if="${emp != null}" type="text" th:value="${emp.empName}" disabled>

            회의 제목
            <input type="text" id="confName">

            진행일자
            <input type="date" id="runningDay">

            시작시간
            <input type="time" id="startTime">

            종료시간
            <input type="time" id="endTime">

            블록 색상
            <select id="color" name="color">
                <option onclick="" value="#f00">red</option>
                <option value="#000">black</option>
                <option value="#00f">blue</option>
                <option value="#0f0">green</option>
            </select>

            메모
            <textarea id="text"></textarea>

            <button>등록</button>
        </form>
    </div>

    <div class="customModal" id="showModal" style="display: none;">
        <div>
            <h2>회의실 예약 관리</h2>
            <dl>
                <dt>회의실 선택</dt>
                <dd><p id="sRoom"></p></dd>
            </dl>
            <dl>
                <dt>신청 부서</dt>
                <dd><p id="dept"></p></dd>

                <dt>신청자</dt>
                <dd><p id="empName"></p></dd>
            </dl>
            <dl>
                <dt>사용 일자</dt>
                <dd><p id="sRunningDay"></p></dd>

                <dt>Time Slot</dt>
                <dd>
                    <p id="sStartT"></p>
                    <p id="sEndT"></p>
                </dd>
            </dl>

            <dl>
                <dt>회의명</dt>
                <dd id="sConfName"></dd>
            </dl>
            <dl>
                <dt>사용 목적</dt>
                <dd><p id="sMemo"></p></dd>
            </dl>
        </div>
    </div>

    <script>


    </script>

</main>

</html>
