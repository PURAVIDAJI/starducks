<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<main layout:fragment="content">
    <div>
        <button th:if="${startTime == null}">출근</button>
        <button th:if="${endTime != null}">퇴근</button>
    </div>

    <div>
        출근&emsp;|&emsp;<input type="text" th:value="${startTime}" readonly>
        퇴근&emsp;|&emsp;<input type="text" th:value="${endTime}" readonly>
    </div>
</main>
</html>
