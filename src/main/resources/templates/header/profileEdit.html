<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<title layout:fragment="title">개인 정보 수정</title>

<th:block layout:fragment="addMore">

  <link rel="stylesheet" type="text/css" th:href="@{/css/header/style.css}">
  <script th:src="@{/js/header/script.js}"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <title>개인 정보 수정</title>


</th:block>

<main layout:fragment="content">

  <h1 class="p-custom">개인 정보 수정</h1>
  <div class="content">
    <form id="form" class="form-custom" th:action="@{/profileEdit/update}" method="post" th:object="${employee}"
          autocomplete="off">
      <div id="formSection" class="formSection-custom">
        <section>
          <!-- 사원번호 -->
          <dl class="dl-custom">
            <dt class="dt-custom">사원 번호</dt>
            <dd class="dd-custom"><input type="text" th:value="*{empId}" disabled></dd>
            <input type="hidden" th:field="*{empId}" id="empId"/>
          </dl>
          <!-- 사원 이름 -->
          <dl class="dl-custom">
            <dt class="dt-custom">사원 이름</dt>
            <dd class="dd-custom"><input type="text" th:value="*{empName}" disabled></dd>
          </dl>
          <!-- 연락처 -->
          <dl class="dl-custom">
            <dt class="dt-custom">연락처</dt>
            <dd class="dd-custom"><input type="text" th:field="*{empTel}"></dd>
          </dl>
          <!-- 이메일 -->
          <dl class="dl-custom">
            <dt class="dt-custom">이메일</dt>
            <dd class="dd-custom"><input type="email" th:field="*{email}"></dd>
          </dl>
          <!-- 생년월일 -->
          <dl class="dl-custom">
            <dt class="dt-custom">생년월일</dt>
            <dd class="dd-custom"><input type="date" th:value="*{birth}" disabled></dd>
          </dl>
        </section>
        <section>
          <!-- 부서 -->
          <dl class="dl-custom">
            <dt class="dt-custom">부서</dt>
            <dd class="dd-custom"><input type="text" th:value="*{dept.deptName}" disabled></dd>
          </dl>
          <!-- 직급 -->
          <dl class="dl-custom">
            <dt class="dt-custom">직급</dt>
            <dd class="dd-custom"><input type="text" th:value="*{position}" disabled></dd>
          </dl>
          <!-- 입사 일자 -->
          <dl class="dl-custom">
            <dt class="dt-custom">입사 일자</dt>
            <dd class="dd-custom"><input type="date" th:value="*{joinDate}" disabled></dd>
          </dl>
          <!-- 주소 -->
          <dl class="dl-custom postNo-container">

          </dl>
          <dl class="dl-custom">
            <dt class="dl-custom">우편 번호</dt>
            <dd class="dl-custom">
              <input class="postNo-custom" type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
              <input type="text" id="sample6_postcode" name="postNo" th:field="*{postNo}" placeholder="우편번호"></dd>
          </dl>
          <dl class="dl-custom">
            <dt class="dl-custom">주소</dt>
            <dd class="dl-custom"><input type="text" id="sample6_address" name="addr" th:field="*{addr}" placeholder="주소"></dd>
          </dl>
          <dl class="dl-custom">
            <dt class="dl-custom">상세 주소</dt>
            <dd class="dl-custom"><input type="text" id="sample6_detailAddress" name="dAddr" th:field="*{dAddr}" placeholder="상세주소">
            </dd>
          </dl>
          <input type="hidden" id="sample6_extraAddress" placeholder="참고항목">
        </section>
        <div class="btns-custom">
          <button type="submit" class="commonBtn-custom register-button">저장</button><br><br>
          <a th:href="@{/profileEdit}"><p class="commonBtn-custom cancel-button">취소</p></a>
        </div>
      </div>
    </form>
  </div>
  <div class="pwd-container">
    <h2>비밀번호 변경</h2>
    <dl class="dl-custom">
      <dt class="dt-custom">기존 비밀번호</dt>
      <dd class="dd-custom-pwd">
        <input type="password" id="currentPassword" placeholder="현재 비밀번호 입력">
        <button type="button" onclick="checkCurrentPassword()">확인</button>
      </dd>
      <!-- 새 비밀번호 입력 -->
      <dt class="dt-custom">새 비밀번호</dt>
      <dd class="dd-custom">
        <input type="password" id="newPassword" placeholder="새 비밀번호 입력" disabled>
      </dd>
      <!-- 새 비밀번호 확인 -->
      <dt class="dt-custom">새 비밀번호 확인</dt>
      <dd class="dd-custom">
        <input type="password" id="newPasswordConfirm" placeholder="새 비밀번호 확인" disabled>
      </dd>
    </dl>
    <button type="button" id="updatePasswordButton" onclick="updatePassword()">비밀번호 변경 확인</button>
  </div>
  <script>
    function sample6_execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          let addr = ''; // 주소 변수
          let extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if (data.userSelectedType === 'R') {
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
              extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if (data.buildingName !== '' && data.apartment === 'Y') {
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if (extraAddr !== '') {
              extraAddr = ' (' + extraAddr + ')';
            }
            // 조합된 참고항목을 해당 필드에 넣는다.
            document.getElementById("sample6_extraAddress").value = extraAddr;

          } else {
            document.getElementById("sample6_extraAddress").value = '';
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample6_postcode').value = data.zonecode;
          document.getElementById("sample6_address").value = addr;

          // 상세주소 필드의 기존 데이터를 지운다.
          const detailAddressField = document.getElementById("sample6_detailAddress");
          detailAddressField.value = ""; // 상세주소 필드 초기화

          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("sample6_detailAddress").focus();
        }
      }).open();
    }

    function checkCurrentPassword() {
      const currentPassword = document.getElementById("currentPassword").value;

      const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
      const csrfHeaderName = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

      fetch("/profileEdit/checkPassword", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          [csrfHeaderName]: csrfToken
        },
        body: JSON.stringify({currentPassword: currentPassword})
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("서버 통신 오류");
          }
        })
        .then(isMatch => {
          if (isMatch) {
            document.getElementById("newPassword").disabled = false;
            document.getElementById("newPasswordConfirm").disabled = false;
          } else {
            alert("현재 비밀번호가 일치하지 않습니다.");
          }
        })
        .catch(error => console.error('오류 발생:', error));
    }


    function validatePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("newPasswordConfirm").value;
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

      if (!newPassword.match(passwordRegex)) {
        alert("비밀번호는 영문, 숫자 조합으로 8자리 이상이어야 합니다.");
        return false;
      }

      if (newPassword !== confirmPassword) {
        alert("새 비밀번호가 일치하지 않습니다.");
        return false;
      }

      return true;
    }

    document.getElementById("form").onsubmit = function (event) {
      const isValid = validatePassword();
      if (!isValid) {
        event.preventDefault(); // 유효하지 않으면 폼 제출 방지
      }
    };

    function updatePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
      const csrfHeaderName = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

      fetch("/profileEdit/updatePassword", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          [csrfHeaderName]: csrfToken
        },
        body: JSON.stringify({newPassword: newPassword})
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("서버 통신 오류");
          }
        })
        .then(data => {
          if (data) {
            alert("비밀번호가 변경되었습니다.");
          } else {
            alert("비밀번호 변경 실패");
          }
        })
        .catch(error => console.error('오류 발생:', error));
    }


    document.getElementById("form").onsubmit = function (event) {
      // 필요한 경우 여기에 개인 정보 수정 관련 유효성 검사 로직을 추가할 수 있습니다.
    };


    function checkEmpId() {
      const empIdElement = document.getElementById('empId');
      if (empIdElement) {
        console.log('empId : 존재');
      } else {
        console.error('empId element not found');
      }
    }

    // 페이지 로드 시 empId 값을 확인
    window.onload = checkEmpId;
  </script>
</main>
</html>
