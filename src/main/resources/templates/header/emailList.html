<div class="flex h-screen">
    <div class="w-60 bg-gray-100 p-4">
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mb-4">
            편지쓰기
        </button>
        <nav class="space-y-1">
            <a class="block p-2 bg-blue-500 text-white rounded-md" href="#" rel="ugc">
                받은편지함

                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80">
                    개수
                </div>
            </a>

            <a class="block p-2 hover:bg-gray-200 rounded-md" href="#" rel="ugc">
                보낸편지함
            </a>

        </nav>
    </div>
    <div class="flex-1 p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-semibold">받은편지함</h1>
            <div class="flex space-x-2">
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                    ⬅
                </button>
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                    ➡
                </button>
            </div>
        </div>
        <div class="overflow-auto">
            <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm">
                    <thead class="[&amp;_tr]:border-b">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[10%]"></th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[20%]">
                            발신자
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[40%]">
                            제목
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[30%]">
                            수신일
                        </th>

                    </tr>
                    </thead>
                    <tbody class="[&amp;_tr:last-child]:border-0">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                        th:each="email : ${emails}">
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                            <input type="checkbox" />
                        </td>
                        //
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium"
                            th:text="${email.getFrom()}">From</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                            th:text="${email.getSubject()}">SUBJECT</td>

                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                            th:text="${email.getSentDate()}">시간</td>
                    </tr>

                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>
