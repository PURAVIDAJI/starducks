<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--<th:block layout:fragment="title">title</th:block>-->

<th:block layout:fragment="addMore">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/hr/style.css}">
</th:block>

<main layout:fragment="content">
    <h2>거래처 관리</h2>
    <hr>
    <br><br>
    <h5>거래처 추가</h5>
    <br>

    <div class="row g-3 align-items-center">

        <div id="form" style="display: flex;">
            <div style="flex: 1;">
                <form class="container" th:action="@{/fina/vendor/create}" method="post">
                    <dl>
                        <dt>거래처 번호</dt>
                        <dd>
                            <input type="text" id="vendorId" name="vendorId" th:value="${vendorAndProductDTO.vendorId}"
                                   class="form-control" readonly>
                        </dd>
                    </dl>

                    <dl>
                        <dt>거래처명</dt>
                        <dd><input class="form-control" type="text" id="vendorName" name="vendorName"
                                   th:value="${vendorAndProductDTO.vendorName}"
                                   placeholder="거래처명를 입력해주세요"></dd>
                    </dl>

                    <dl>
                        <dt>업종</dt>
                        <dd>
                            <select id="businessSector" name="businessSector">
                                <option th:each="sector : ${businessSectors}"
                                        th:value="${sector.name()}"
                                        th:text="${sector.description}">
                                </option>
                            </select>
                        </dd>
                    </dl>

                    <dl>
                        <dt>대표자명</dt>
                        <dd><input type="text" id="vendorRepreName" name="vendorRepreName"
                                   th:value="${vendorAndProductDTO.vendorRepreName}" placeholder="대표자명을 입력하세요"></dd>
                    </dl>

                    <dl>
                        <dt>사업자 번호</dt>
                        <dd><input class="form-control" type="text" id="vendorRegistNum" name="vendorRegistNum"
                                   th:value="${vendorAndProductDTO.vendorRegistNum}" placeholder="숫자를 입력해주세요"></dd>
                    </dl>
            </div>

            <div style="flex: 1;">
            <dl>
                <dt>거래처 연락처</dt>
                <dd><input type="text" id="vendorTelephone" name="vendorTelephone" placeholder="-을 포함하여 입력해주세요"></dd>
            </dl>

            <dl>
                <dt>거래 시작일</dt>
                <dd><input type="date" id="vendorStartDate" name="vendorStartDate"></dd>
            </dl>
                <dl>
                    <dt><label for="addNo">우편번호</label></dt>
                    <dd><input type="text" id="addNo" name="addNo" placeholder="우편번호를 입력해주세요"></dd>
                </dl>

                <dl>
                    <dt><label for="storeAddr">주소</label></dt>
                    <dd><input type="text" id="storeAddr" name="storeAddr" placeholder="주소를 입력해주세요"></dd>
                </dl>

                <dl>
                    <dt><label for="storeDetailAddr">상세주소</label></dt>
                    <dd><input type="text" id="storeDetailAddr" name="storeDetailAddr" placeholder="상세주소를 입력해주세요"></dd>
                </dl>

                <dl>
                    <dt><label for="storeOperationalYn">거래여부</label></dt>
                    <dd><select id="storeOperationalYn" name="storeOperationalYn">
                        <option value="storeOperationalY">운영</option>
                        <option value="storeOperationalN">미운영</option>
                    </select></dd>
                </dl>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn btn-primary" id="submitBtn" type="submit">추가</button>
        <button class="btn btn-secondary" type="button" onclick="location.href='/fina/store/list'">
            목록
        </button>
    </div>
    </form>
    </div>
</main>
</html>
