<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--<th:block layout:fragment="title">title</th:block>-->

<th:block layout:fragment="addMore">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/forum/style.css}" type="text/css">
</th:block>

<!-- 메인 콘텐츠 영역 -->
<main layout:fragment="content">
    <h2>지점 관리</h2>
    <hr>
    <br><br>
    <h5>지점 목록</h5>
    <br>

    <!-- 검색창. 제목 + 내용 검색 가능 -->
    <form class="search-form" method="get" th:action="@{/fina/store/list}" style="display: flex; justify-content: center; align-items: center;">
        <input name="searchKeyword" placeholder="검색어 입력" type="text">
        <button type="submit">검색</button>
    </form>


    <button class="btn btn-primary" type="button" onclick="location.href='/fina/store/new'"
            style="float: right">
        추가하기
    </button>
    <br><br>

    <!--    지점 목록 테이블-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">지점명</th>
            <th scope="col">사업자 번호</th>
            <th scope="col">지점장</th>
            <th scope="col">주소</th>
            <th scope="col">운영여부</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="store : ${storeList}"
            th:onclick="'location.href=\'' + @{/fina/store/single/{storeNo}(storeNo=${store.storeNo})} + '\''"
            style="cursor:pointer">
            <td th:text="${store.storeNo}"></td>
            <td th:text="${store.storeName}">지점명</td>
            <td th:text="${store.businessNum}">사업자 번호</td>
            <td th:text="${store.getEmployee().getEmpName()}">지점장</td>
            <td th:text="${store.storeAddr}">주소</td>
            <td th:text="${store.storeOperationalYn.equals(T(org.kosta.starducks.fina.entity.StoreOperationalYn).storeOperationalY) ? '운영' : '미운영'}">운영여부</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation example" style="display: flex; justify-content: center; align-items: center;">
        <ul class="pagination">
            <!-- 첫 번째 페이지로 이동 -->
            <li class="page-item" th:classappend="${nowPage == 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/fina/store/list(page=0)}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <!-- 이전 페이지로 이동 -->
            <li class="page-item" th:classappend="${nowPage == 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/fina/store/list(page=${nowPage - 2})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <li class="page-item" th:classappend="${page == nowPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/fina/store/list(page=${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
                </li>
            </th:block>

            <!-- 다음 페이지 이동 -->
            <li class="page-item" th:classappend="${nowPage == totalPages} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/fina/store/list(page=${nowPage})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <!-- 마지막 페이지로 이동 -->
            <li class="page-item" th:classappend="${nowPage == totalPages} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/fina/store/list(page=${totalPages - 1})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
</main>
