<html xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="addMore">

<main layout:fragment="content">

        <h2>거래처 관리</h2>

        <h5>거래처 목록</h5>
        <br>

        <!-- 검색창. 제목 + 내용 검색 가능 -->
        <form class="search-form" method="get" th:action="@{/fina/client/list}" style="display: flex; justify-content: center; align-items: center;">
            <input name="searchKeyword" placeholder="검색어 입력" type="text">
            <button type="submit">검색</button>
        </form>

    <!--    거래처 목록 테이블-->
    <table style="text-align: center" class="client-table">
        <tr>
            <th class="th1">거래처번호</th>
            <th class="th1">거래처명</th>
            <th class="th1">업종</th>
            <th class="th1">대표자</th>
            <th class="th1">대표자 연락처</th>
            <th class="th1">사업자번호</th>
            <th class="th1">거래여부</th>
        </tr>
        <tr class="tr1 trs" th:each="vendor : ${ vendorList }">
            <td th:text="${ vendor.vendorId }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
            <td th:text="${ vendor.vendorName }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>

<!--            <dl>-->
<!--                <dt>업종</dt>-->
<!--                <dd>-->
<!--                    <select id="businessSector" name="businessSector">-->
<!--                        <option th:each="sector : ${businessSectors}"-->
<!--                                th:value="${sector.name()}"-->
<!--                                th:text="${sector.description}">-->
<!--                        </option>-->
<!--                    </select>-->
<!--                </dd>-->
<!--            </dl>-->

            <td th:text="${ vendor.cntSectors }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
            <td th:text="${ vendor.cntRepName }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
            <td th:text="${ vendor.cntRepPhone }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
            <td th:text="${ vendor.cntBusinessNum }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
            <td th:text="${ vendor.cntTradeYn }"
                th:onclick="'location.href = \'' + @{/vendor/detail/(vendorId=${vendor.vendorId})} + '\''"></td>
        </tr>
    </table>

</main>
