<!DOCTYPE html>
<!--<meta charset="UTF-8">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!--<th:block layout:fragment="title">title</th:block>-->

<th:block layout:fragment="addMore">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/document/createDoc/empVerification.css}"
          href="/static/css/document/createDoc/empVerification.css">

</th:block>

<main layout:fragment="content">
    <h2>지점 관리</h2>
    <hr>
    <br><br>
    <h5>지점 상세 조회</h5>
    <br>

    <div class="row g-3 align-items-center">
        <!-- 상세 정보를 표시하는 폼 -->
        <form class="container">
            <div class="col-auto">
                <label for="storeName" class="col-form-label">지점명</label>
                <input type="text" id="storeName" name="storeName" th:value="${store.storeName}" class="form-control"
                       readonly>
            </div>

            <div>
                <label for="businessNum">사업자 번호</label>
                <input class="form-control" type="text" id="businessNum" name="businessNum"
                       th:value="${store.businessNum}" readonly>
            </div>

            <div>
                <label for="storeManager" class="col-form-label">지점장</label>
                <!-- 지점장 정보를 표시하는데 사용할 수 있는 방법이 필요 (예: 텍스트 또는 비활성화된 선택 상자) -->
                <input type="text" id="storeManager" name="storeManager" th:value="${store.storeManager}"
                       class="form-control" readonly>
            </div>

            <div>
                <label for="storeOpenDate" class="col-form-label">개업일</label>
                <input type="text" id="storeOpenDate" name="storeOpenDate" th:value="${store.storeOpenDate}"
                       class="form-control" readonly>
            </div>

            <div>
                <label for="addNo">우편번호</label>
                <input type="text" id="addNo" name="addNo" th:value="${store.addNo}" class="form-control" readonly>
            </div>
            <div>
                <label for="storeAddr">주소</label>
                <input type="text" id="storeAddr" name="storeAddr" th:value="${store.storeAddr}" class="form-control"
                       readonly>
            </div>
            <div>
                <label for="storeDetailAddr">상세주소</label>
                <input type="text" id="storeDetailAddr" name="storeDetailAddr" th:value="${store.storeDetailAddr}"
                       class="form-control" readonly>
            </div>

            <!-- 운영 여부 -->
            <div>
                <label for="storeOperationalYn">운영여부</label>
                <input type="text" id="storeOperationalYn" name="storeOperationalYn"
                       th:value="${store.storeOperationalYn}" class="form-control" readonly>
            </div>

            <div style="display: flex; justify-content: center; align-items: center;">
                <button class="btn btn-success" type="button"
                        th:attr="onclick=|location.href='/fina/store/edit/' + ${store.storeNo}|"
                        style="margin-right: 10px;">
                    수정
                </button>
                <button class="btn btn-danger" type="button"
                        th:onclick="'confirmDelete(' + ${store.storeNo} + ')'"
                        style="margin-right: 10px;">
                    삭제
                </button>
                <button class="btn btn-secondary" type="button" onclick="location.href='/fina/store/list'">
                    목록
                </button>
            </div>
        </form>
    </div>

    <script>
        function confirmDelete(storeNo) {
            Swal.fire({
                title: '삭제 확인',
                text: '정말로 이 지점을 삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    // 확인을 누르면 삭제 URL로 이동
                    window.location.href = '/fina/store/delete/' + storeNo;
                }
            });
        }
    </script>
</main>
</html>
